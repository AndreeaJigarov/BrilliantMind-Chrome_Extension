<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Brilliant Mind</h2>

        <div class="option">
            <label><input type="checkbox" id="dyslexia"> Dyslexia</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="adhd"> ADHD</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="autism"> Autism</label>
        </div>
         <div class="option">
            <label><input type="checkbox" id="color_blindness"> Color Blindness</label>
        </div>
         <div class="option">
            <label><input type="checkbox" id="partially_blindness"> Partially Blindness</label>
        </div>
        <div class="option">
            <label><input type="checkbox" id="epilepsy"> Epilepsy</label>
        </div>
        <div class="option simplify-row">
            <label>
                <input type="checkbox" id="simplify"> Simplify Page
            </label>

            <button id="openSimplifySettings" class="simplify-inline-btn">
                Customize
            </button>
        </div>


        <div class="option">
            <label><input type="checkbox" id="reader_mode"> Reader Mode</label>
        </div>       


    </div>

    <script src="popup.js"></script>
</body>
</html>
